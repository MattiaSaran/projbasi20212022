{% extends 'base.html' %}

{% block content %}


    <div class="container">
        <h1 class="my-5">Registrazione</h1>
        <form action="/adduser" method="POST">
            <div class="my-3">
                <label for="first_name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="my-3">
                <label for="last_name" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="my-3">
                <label for="email_address" class="form-label">Indirizzo mail</label>
                <input type="email" class="form-control" id="email_address" name="email_address" required>
            </div>
            <div class="my-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="my-3">
                <label for="role" class="form-label">Ruolo</label>
                <select class="select" id="role" name="role" required>
                    <option value="student">Studente</option>
                    <option value="professor">Professore</option>
                    <option value="administrator">Amministratore</option>
                </select>
              </div>

            <button type="submit" class="btn btn-primary mt-3">Registrati</button>
        </form>
    </div>

{% endblock %}
