{% extends 'base.html' %}

{% block content %}
    <form action="/login" method="post">
        <div class="mt-5 container">
            <form style="max-width:300px; margin:auto">
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="h3 mt-2 mb-5 font-weight-normal">
                                Form di registrazione </h1>
                        </div>            
                        
                        <div class="text-left">
                            <h3 class="h6 mt-3 mb-1 font-weight-normal">
                                Indirizzo e-mail </h3>
                            <input type="email" id="emailAddress"
                                class="form-control mt-2 mb-2" placeholder="E-mail" 
                                required autofocus>
                            <h3 class="h6 mt-3 mb-1 font-weight-normal">
                                Password </h3>
                            <input type="password" id="password" 
                                class="form-control mt-2 mb-2" placeholder="Password"
                                required autofocus>
                            <h3 class="h6 mt-3 mb-1 font-weight-normal">
                                Nome </h3>
                            <input type="name" id="name" 
                                class="form-control mt-2 mb-2" placeholder="Nome"
                                required autofocus>
                            <h3 class="h6 mt-3 mb-1 font-weight-normal">
                                Cognome </h3>
                            <input type="name" id="lastname" 
                                class="form-control mt-2 mb-2" placeholder="Cognome"
                                required autofocus>
                            <h3 class="h6 mt-3 mb-1 font-weight-normal">
                                Luogo di nascita </h3>
                            <input type="name" id="luogonascita" 
                                class="form-control mt-2 mb-2" placeholder="Luogo di nascita"
                                required autofocus>
                            <h3 class="h6 mt-3 mb-1 font-weight-normal">
                                Data di nascita </h3>
                            <input type="date" id="datanascita" 
                                class="form-control mt-2 mb-2"
                                required autofocus>
                        </div>
            
                        <div class="checkbox mt-4">
                            <label class="display-10">
                                <input type="checkbox" value="remember-me" required autofocus>
                                Accetto le condizioni per la privacy
                            </label>
                        </div>
                        <div class ="text-center mt-3 mb-5">
                            <button type="button" class="btn btn-lg btn-primary btn-block">
                                Registrati</button>
                        </div>
                    </div>
                    
                </div>
            
            </form>
        </div>
    </form>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}
