{% extends 'base.html' %}

{% block content %}
    <form action="/create_course" method="post">
        <div class="mt-5 container">
            <form style="max-width:300px; margin:auto">
                <div class="row">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="h3 mt-2 mb-5 font-weight-normal">
                                Creazione nuovo corso </h1>
                        </div>            
                        
                        <div class="text-left">
                            <h3 class="h6 mt-3 mb-1 font-weight-normal">
                                Nome del corso </h3>
                            <input type="text" id="name" class="form-control mt-2 mb-2" placeholder="Digita il nome" required autofocus>

                            <h3 class="h6 mt-3 mb-1 font-weight-normal">
                                Descrizione del corso </h3>
                            <input type="text" id="description" class="form-control mt-2 mb-2" placeholder="Inserisci una breve descrizione del corso" required autofocus>
                        </div>
            
                        <div class ="text-center mt-3 mb-5">
                            <button type="button" class="btn btn-lg btn-primary btn-block">
                                Crea corso</button>
                        </div>
                    </div>
                    
                </div>
            
            </form>
        </div>
    </form>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}
