{% extends 'base.html' %}

{% block content %}
<a style ="position: relative; left: 1200px; top: 20px;" class="btn btn-primary" role="button" href="{{ url_for('profile.logout') }}">Log out</a>
<div class="text-center">
  <a class="btn btn-primary" role="button" href="{{ url_for('student.other_courses') }}">Cerca altri corsi </a>
</div>
<div style="position: relative; top: -600px;" class="mt-5 container">
  <h6 class="card-subtitle mb-2 text-muted">Studente: </h6>
  <h6 class="card-subtitle mb-2 text-muted">Nome: {{ user.first_name }}</h6>
  <h6 class="card-subtitle mb-2 text-muted">Cognome: {{ user.last_name }}</h6>        
</div>
    <form action="/student/" method="get">
      {% if courses %}
        {%for i in courses%}
              <div class="mt-5 container">
                <div class="card mx-auto" style="width: 18rem;">
                  <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.description}}</p>
                      <div class="text-center">
                        <a class="btn btn-primary" role="button" href="{{ url_for('student.course', courseid = i.id) }}">Vai al Corso</a>
                      </div>
                  </div>
                </div>
              </div>            
        {%endfor%}
      {% endif %}
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  {% endblock %}
