{% extends 'base.html' %}

{% block content %}
  <a style ="position: relative; left: 1200px; top: 20px;" class="btn btn-primary" role="button" href="{{ url_for('profile.logout') }}">Log out</a>
    <form action="/professor/" method="get">
      {% if courses %}
        {%for i in courses%}
            <div class="mt-5 container">
              <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.description}}</p>
                    <a href="{{ url_for('professor.new_lecture', courseid = i.id) }}" class="card-link">Aggiungi lezione</a>
                    <a href="{{ url_for('professor.course', courseid = i.id) }}" class="card-link">Vai al Corso</a>
                </div>
              </div>
            </div>           
        {%endfor%}
      {% endif %}
    </form>
    <div class="text-center">
      <p style="position: relative; top: 20px;">Inserisci nuovo corso <a class="btn btn-primary" role="button" href="{{ url_for('professor.new_course') }}">Clicca qui</a></p>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  {% endblock %}
