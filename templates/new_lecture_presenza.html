{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="my-5">Aggiungi lezione</h1>
        <form action="{{ url_for('professor.new_lecture_presenza', courseid = course) }}" method="POST">
            <div class="my-3">
                <label for="classroom" class="form-label">Classe</label>
                <select class="select" id="classroom" name="classroom" required>
                    {%for i in classroom%}
                        <option value="{{i}}" type="button">{{i}}</option>
                    {%endfor%}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Continua</button>
        </form>
    </div>       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}
