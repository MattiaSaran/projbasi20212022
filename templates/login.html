<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="C:\Users\ilmio\Desktop\Progetto\css\fonts.css">
  </head>
  <body>

    <style>
        input[type="email"]{
            border-bottom-left-radius: 0px;
            border-bottom-right-radius: 0px;
        }
        input[type="password"]{
            border-top-left-radius: 0px;
            border-top-right-radius: 0px;
            border-top: 0px;
        }
    </style>

    <div class="text-center mt-5">
        <form style="max-width:300px; margin:auto">
            <img class= "mt-5 mb-4" src="C:\Users\ilmio\Desktop\Progetto\Immagini\cf-logo.gif" 
                alt="Logo" width="180" height="180" 
                class="d-inline-block align-text-top">
            <h1 class="h3 mt-2 mb-3 font-weight-normal">
                Dati di accesso </h1>
            <label for="emailAddress" class="sr-only">
                Email address</label>
            <input type="email" id="emailAddress"
                class="form-control" placeholder="Indirizzo e-mail" 
                required autofocus>
            <!--<label for="password" class="sr-only">
                Password</label>-->
            <input type="password" id="password" 
                class="form-control" placeholder="Password"
                required autofocus>
            <div class="checkbox mt-3">
                <label class="display-10">
                    <input type="checkbox" value="remember-me">
                    Ricordami
                </label>
            </div>
            <div class ="mt-3">
                <button type="button" class="btn btn-lg btn-primary btn-block">
                    Entra</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
