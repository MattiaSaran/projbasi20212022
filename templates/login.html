{% extends 'base.html' %}

{% block content %}
<style>
    input[type="email"]{
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
    }
    input[type="password"]{
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-top: 0px;
    }
</style>

<div class="text-center mt-5">
    <form style="max-width:300px; margin:auto">
        <img class= "mt-5 mb-4" src="C:\Users\ilmio\Desktop\Progetto\Immagini\cf-logo.gif" 
            alt="Logo" width="180" height="180" 
            class="d-inline-block align-text-top">
        <h1 class="h3 mt-2 mb-3 font-weight-normal">
            Dati di accesso </h1>
        <label for="emailAddress" class="sr-only">
            Email address</label>
        <input type="email" id="emailAddress"
            class="form-control" placeholder="Indirizzo e-mail" 
            required autofocus>
        <label for="password" class="sr-only">
            Password</label>
        <input type="password" id="password" 
            class="form-control" placeholder="Password"
            required autofocus>
        <div class="checkbox mt-3">
            <label class="display-10">
                <input type="checkbox" value="remember-me">
                Ricordami
            </label>
        </div>
        <div class ="mt-3">
           <!-- input type="submit" value="Login" class="btn btn-lg btn-primary btn-block"> -->
           <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
        </div>
        <div class="text-center">
            <p>Non sei registrato? <a class="btn btn-primary" role="button" href="{{ url_for('registration') }}">Registrati qui</a></p>
        </div>
    </form>
</div>
{% endblock %}
