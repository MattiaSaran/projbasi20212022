{% extends 'base.html' %}

{% block content %}
    <form action="/student/course" method="get">
        <h1>Corso di {{course.name}}</h1>
        {%for i in lecture%}
            <div class="mt-5 container">
              <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{i.day}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"> Orario: {{i.time}}</h6>
                    <p class="card-text">Aula: {{i.place}}</p>
                    <!--<a href="#" class="card-link">Partecipa alla lezione</a>-->
                </div>
              </div>
            </div>           
        {%endfor%}
    </form>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock %}
