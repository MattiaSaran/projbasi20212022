{% extends 'base.html' %}

{% block content %}
  <a style ="position: relative; left: 1200px; top: 20px;" class="btn btn-primary" role="button" href="{{ url_for('profile.logout') }}">Log out</a>
  <a style ="position: relative; top: 20px;" class="btn btn-primary" role="button" href="{{ url_for('student.page') }}">Back to Profile</a>
    <form action="/student/add_course" method="post"> 
      {%for i in courses%}
      <div class="mt-5 container">
              <div class="card mx-auto" style="width: 18rem;">
                <div class="card-body">
                  <div class="my-3">
                    <label for="name" class="form-label">Nome</label>
                    <h5 class="card-title">{{i.name}}</h5>
                    <input type="hidden" name="name" value="{{i.name}}">
                  </div>
                  <div class="my-3">
                    <label for="name" class="form-label">Descrizione</label>
                    <h5 class="card-title">{{i.description}}</h5>
                  </div>
                    <button type="submit" class="btn btn-primary mt-3">Iscriviti</button>
                </div>
              </div>
        </div>            
        {%endfor%}
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  {% endblock %}
